{% extends 'base.html' %}

{% block head %}
<link href=" https://cdn.jsdelivr.net/npm/cm-chessboard@8.7.4/assets/chessboard.min.css" rel="stylesheet">
<link href=" https://cdn.jsdelivr.net/npm/cm-chessboard@8.7.4/assets/extensions/markers/markers.css" rel="stylesheet">
<link href="{{ url_for('static', filename='css/train.css') }}" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/cm-chessboard@8/src/Chessboard.js"></script>
{% endblock %}


{% block body %}

<div class="main-container">
    <div id="board"></div>
    <div class="panel-under">
        <div class="button" id="restart-button" style="display: none;">
            <i class="fa fa-refresh"></i>
        </div>
        <div class="button" id="next-button" style="display: none;">
            <i class="fa fa-arrow-right"></i>
        </div>
        <div class="button" id="hint-button">
            <i class="fa-solid fa-question"></i>
        </div>
    </div>    
</div>

<script>
    const FEN = "{{ fen }}"
    const MOVE = "{{ move }}"
    const COL = "{{ color }}"
</script>
<script type="module" src="{{ url_for('static', filename='js/train.js') }}"
{% endblock %}
